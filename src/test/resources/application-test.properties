spring.application.name=Helper

# H2?????
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2?????
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA??
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# SpringDoc Swagger??
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ?????
thread.pool.core-pool-size=5
thread.pool.max-pool-size=10
thread.pool.queue-capacity=200
thread.pool.keep-alive-seconds=60
thread.pool.thread-name-prefix=task-executor-

# IO???????
thread.pool.io.core-pool-size=10
thread.pool.io.max-pool-size=20
thread.pool.io.queue-capacity=500
thread.pool.io.keep-alive-seconds=30
thread.pool.io.thread-name-prefix=io-task-executor-

# ?????????
thread.pool.compute.core-pool-size=${COMPUTE_CORE_POOL_SIZE:8}
thread.pool.compute.max-pool-size=${COMPUTE_MAX_POOL_SIZE:16}
thread.pool.compute.queue-capacity=100
thread.pool.compute.keep-alive-seconds=60
thread.pool.compute.thread-name-prefix=compute-task-executor-

# Redis??
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Redis?????
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms
