
# 测试环境配置
spring.application.name=Helper

# 测试数据库配置
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2控制台
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SpringDoc Swagger配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# 线程池配置
thread.pool.core-pool-size=2
thread.pool.max-pool-size=5
thread.pool.queue-capacity=100
thread.pool.keep-alive-seconds=60
thread.pool.thread-name-prefix=task-executor-

# IO任务线程池配置
thread.pool.io.core-pool-size=5
thread.pool.io.max-pool-size=10
thread.pool.io.queue-capacity=200
thread.pool.io.keep-alive-seconds=30
thread.pool.io.thread-name-prefix=io-task-executor-

# 计算任务线程池配置
thread.pool.compute.core-pool-size=4
thread.pool.compute.max-pool-size=8
thread.pool.compute.queue-capacity=50
thread.pool.compute.keep-alive-seconds=60
thread.pool.compute.thread-name-prefix=compute-task-executor-

# Redis配置 - 使用嵌入式Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Redis连接池配置
spring.data.redis.lettuce.pool.max-active=4
spring.data.redis.lettuce.pool.max-idle=4
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# DeepSeek API配置
deepseek.api-key=sk-25d42da783174648ba5262898287fcc7
deepseek.base-url=https://api.deepseek.com
deepseek.model=deepseek-chat
deepseek.embedding-model=deepseek-embedding
deepseek.timeout=30000
deepseek.max-retries=3

# 日志配置
logging.level.com.example.helper=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
